version: '3.8'

services:
  db:
    container_name: ${POSTGRES_CONTAINER_NAME}
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - /opt/postgresdata/:/var/lib/postgresql/data
    command: -p ${POSTGRES_PORT}
    networks:
      - default

  storage:
    image: storage
    container_name: storage
    build:
      context: storage
      dockerfile: ./Dockerfile
    depends_on:
      - ${POSTGRES_CONTAINER_NAME}
    ports:
      - '${STORAGE_APP_PORT}:${STORAGE_APP_PORT}'
    environment:
      - POSTGRES_HOST=${POSTGRES_CONTAINER_NAME}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - APP_PORT=${STORAGE_APP_PORT}
    networks:
      - default

  gateway:
    image: gateway
    container_name: gateway
    build:
      context: gateway
      dockerfile: ./Dockerfile
    depends_on:
      - storage
    ports:
      - '${GATEWAY_APP_PORT}:${GATEWAY_APP_PORT}'
    environment:
      - STORAGE_URL=http://storage:${STORAGE_APP_PORT}
      - APP_PORT=${GATEWAY_APP_PORT}
      - STORAGE_APP_HOST=storage
    networks:
      - default

networks:
  default:
    name: ${NETWORK_NAME}
    driver: bridge